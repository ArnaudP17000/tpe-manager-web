version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tpe-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tpe_manager}
      POSTGRES_USER: ${POSTGRES_USER:-tpe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tpe_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tpe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tpe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tpe-manager-backend
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tpe_manager}
      POSTGRES_USER: ${POSTGRES_USER:-tpe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tpe_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production_min_32_chars}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tpe-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tpe-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - tpe-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: tpe-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tpe-network

volumes:
  postgres_data:

networks:
  tpe-network:
    driver: bridge
